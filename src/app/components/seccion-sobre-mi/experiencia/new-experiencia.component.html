<div id="body">
    <div class="container">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="formulario">
                    <label for="nombreE">Nombre de la Institución o empresa</label>
                    <input type="text" 
                           class="form-control"
                           id="nombreE"
                           name="nombreE"
                           [(ngModel)]="nombreE"
                           required
                           >
                </div>
                <div class="formulario">
                    <label for="descripcionE">Descripción de la Institución o empresa</label>
                    <input type="text" 
                           class="form-control"
                           id="descripcionE"
                           name="descripcionE"
                           [(ngModel)]="descripcionE"
                           required
                           >
                </div>
                <button id="botonMod">Agregar Experiencia</button>
            </form>
        </div>
    </div>
</div>
