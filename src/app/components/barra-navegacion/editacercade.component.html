<div id="body" *ngIf="persona">
    <div class="container">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="formulario">
                    <label for="nombre">Nombre</label>
                    <input type="text" 
                           class="form-control"
                           id="nombre"
                           name="nombre"
                           [(ngModel)]="persona.nombre"
                           required
                           >
                </div>
                <div class="formulario">
                    <label for="apellido">Apellido</label>
                    <input type="text" 
                           class="form-control"
                           id="apellido"
                           name="apellido"
                           [(ngModel)]="persona.apellido"
                           required
                           >
                </div>
                <div class="formulario">
                    <label for="descripcion">Descripci√≥n</label>
                    <input type="text" 
                           class="form-control"
                           id="descripcion"
                           name="descripcion"
                           [(ngModel)]="persona.descripcion"
                           required
                           >
                </div>
                <div class="formulario">
                    <label for="img">URL Imagen</label>
                    <input type="file" 
                           class="form-control"
                           id="img"
                           name="img"
                           [(ngModel)]="persona.img"
                           required
                           (change)="uploadImage($event)"
                           accept=".jpg, .jpeg, .png"
                           >
                </div>
                <button id="botonMod">Editar Persona</button>
            </form>
        </div>
    </div>
</div>
